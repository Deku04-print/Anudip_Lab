<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }
    h2 {
      text-align: center;
      margin-top: 20px;
    }
    .menu {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }
    .card {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 250px;
      padding: 10px;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
    }
    .price {
      color: green;
      font-weight: bold;
      margin-top: 5px;
    }
    .videos {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }
    iframe {
      width: 300px;
      height: 180px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Restaurant</h1>
  </header>

  <h2>Menu</h2>
  <div class="menu">
    <div class="card">
      <img src="https://b.zmtcdn.com/data/pictures/chains/0/19584950/30f175847804f76f236f8a0fad7685be.jpg" alt="Dish 1">
      <h3>Pizza Supreme</h3>
      <p>Delicious cheesy pizza with toppings.</p>
      <p class="price">₹220</p>
    </div>
    <div class="card">
      <img src="https://www.krumpli.co.uk/wp-content/uploads/2024/12/Paneer-Tikka-Kebabs-2-1200-720x540.jpg" alt="Dish 2">
      <h3>Paneer Tikka</h3>
      <p>Grilled paneer with spices.</p>
      <p class="price">₹180</p>
    </div>
  </div>

  <h2>Watch Our Recipes</h2>
  <div class="videos">
    <iframe src="https://www.youtube.com/watch?v=aSXrgPSm9YU" title="Pizza Video"></iframe>
    <iframe src="https://youtu.be/ZH6iYB7LuNY?si=a10_7F5NUiifOxdg" title="Paneer Video"></iframe>
  </div>
</body>
</html>
